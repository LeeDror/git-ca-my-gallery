<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">


    <h1>Mine Sweeper</h1>
    <div class="block levels"><span class="head">levels</span>
        <br>
        <span>
            <input class="level1" type="radio" name="level" onclick="changeLevel(4,2)" checked>Eazy</input>
            <input class=" level2" type="radio" name="level" onclick="changeLevel(8,12)">Hard</input>
            <input class=" level3" type="radio" name="level" onclick="changeLevel(12,30)">Extreme!</input>
        </span>
    </div>

    <!-- <div class="info smiley"> -->
        <button class=smiley onclick="initGame()"></button>
    <!-- </div> -->
    <div class="block">
        <div class="info time">Game Time: <span>0</span></div>
        <div class="info lives">Lives: <span></span></div>
        <div class="info mark-count">Flag Count: <span>0</span></div>
    </div>

    <table oncontextmenu="return false;">
        <tbody class="board"></tbody>
    </table>


    <div class="block best-time">
        Records:
        <div class="eazy">Eazy -<span></span></div>
        <div class="hard">Hard -<span></span></div>
        <div class="extreme">Extreme -<span></span></div>
    </div>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
